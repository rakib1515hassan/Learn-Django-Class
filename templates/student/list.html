<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Roll</th>
            <th>Class</th>
            <th>Date of birth</th>
            <th>Gender</th>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.age}}</td>
                <td>{{s.roll}}</td>
                <td>{{s.student_class}}</td>
                <td>{{s.dob}}</td>
                <td>{{s.gender}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
