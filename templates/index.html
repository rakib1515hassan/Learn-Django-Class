<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Student Registration</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Website -->
        <div class="mb-3">
            <label for="website" class="form-label">Portfolio Website</label>
            <input type="url" class="form-control" id="website" name="website">
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>

        <!-- Roll -->
        <div class="mb-3">
            <label for="roll" class="form-label">Roll Number</label>
            <input type="number" class="form-control" id="roll" name="roll" required>
        </div>

        <!-- Age -->
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- Education Cost -->
        <div class="mb-3">
            <label for="edu_cost" class="form-label">Education Cost (per year)</label>
            <input type="number" step="0.01" class="form-control" id="edu_cost" name="edu_cost" required>
        </div>

        <!-- Semester Cost -->
        <div class="mb-3">
            <label for="semester_cost" class="form-label">Semester Cost (per month)</label>
            <input type="number" step="0.01" class="form-control" id="semester_cost" name="semester_cost" required>
        </div>

        <!-- Marital Status -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_married" name="is_married">
            <label class="form-check-label" for="is_married">Married</label>
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
            <label for="birth_date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
        </div>

        <!-- Class Time -->
        <div class="mb-3">
            <label for="class_time" class="form-label">Class Time</label>
            <input type="time" class="form-control" id="class_time" name="class_time" required>
        </div>

        <!-- Assignment Submission -->
        <div class="mb-3">
            <label for="ass_submit" class="form-label">Assignment Submission Time</label>
            <input type="datetime-local" class="form-control" id="ass_submit" name="ass_submit" required>
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
        </div>

        <!-- Resume -->
        <div class="mb-3">
            <label for="resume" class="form-label">Resume</label>
            <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,.zip,.rar,image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
